<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
	<link href="./style.css" rel="stylesheet"/>
	<script src="main.js" defer></script>
        <title>My Library App</title>
    </head>
    <body>
	<div class="container">
	    <div class="content">
		<h1>Book Library</h1>
		<table id="book-list">
		    <caption>
			<h2>A list of books I'm reading</h2>
		    </caption>
		    <thead>
			<tr class="table-header">
			    <th class="left" scope="col">Title</th>
			    <th class="left" scope="col">Author</th>
			    <th class="center" scope="col">Pages</th>
			    <th class="center" scope="col">Status</th>
			    <th class="center" scope="col"></th>
			</tr>
		    </thead>
			
		</table>
		<button id="main-btn">Add A Book</button>
	    </div>
	    <!-- 	     Modal for adding books -->
	    <div id ="addBookModal" class="modal">
		<div class="modal-form">
		    <div class="form-header">
			<h2>Add A New Book</h2>

			<span class="close">
			    &times;
			</span>

		    </div>		    
		    <form id="form">
			<div class="form">

			<div class="row">
			    <label for="title">Title</label>
			    <input id="title" name="book_title" type="text" value=""/>
			</div>
			<div class="row">
			    <label for="author">Author</label>
			    <input id="author" name="book_author" type="text" value=""/>
			</div>
			<div class="row">
			    <label for="pages">Pages</label>
			    <input id="pages" name="number_of_pages" type="text" value=""/>
			</div>
			<div class="row">
			    <label for="read-status">Completed?</label>
			    <input id="read-status" class="justify-right" name="completion_status" type="checkbox" value=""/>
			</div>
			<button type="submit" id="submit">Submit</button>			
			</form>

		</div>
	    </div>
	</div>
	
    </body>
</html>
